<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="text-center mb-4">Admin â€“ Manage Events</h3>

    <form id="addEventForm" class="card p-4 shadow-sm mb-5">
      <input type="text" id="title" class="form-control mb-2" placeholder="Event Title" required />
      <input type="date" id="date" class="form-control mb-2" required />
      <input type="text" id="location" class="form-control mb-2" placeholder="Location" required />
      <textarea id="description" class="form-control mb-2" placeholder="Description" required></textarea>
      <button type="submit" class="btn btn-primary">Add Event</button>
    </form>

    <div id="adminEvents" class="row"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
